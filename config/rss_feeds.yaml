# RSS抓取配置
settings:
  fetch_interval: 3600  # 抓取间隔（秒）
  timeout: 30  # 超时时间
  max_retries: 3  # 最大重试次数
  user_agent: "TrendRadar/1.0"

  # 内容过滤
  min_content_length: 100  # 最小内容长度
  max_age_hours: 48  # 最大文章年龄（小时）

  # 关键词匹配
  case_sensitive: false
  match_whole_words: true
  fuzzy_matching: true
  fuzzy_threshold: 0.8